<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xTend-Tippassistent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 { color: #0066cc; }
    label { display: block; margin-top: 1rem; }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #fff;
    }
    .low { background: #e0ffe0; }
    .medium { background: #fffbe0; }
    .high { background: #ffe0e0; }
  </style>
</head>
<body>

  <h1>xTend ‚Äì Spieltipp-Assistent</h1>

  <label>Heimmannschaft:
    <select id="homeTeam">
      <option>SV Darmstadt 98</option>
      <option>1. FC N√ºrnberg</option>
      <option>Holstein Kiel</option>
      <option>Fortuna D√ºsseldorf</option>
      <option>Hertha BSC</option>
    </select>
  </label>

  <label>Ausw√§rtsmannschaft:
    <select id="awayTeam">
      <option>1. FC Kaiserslautern</option>
      <option>FC Schalke 04</option>
      <option>Karlsruher SC</option>
      <option>Eintracht Braunschweig</option>
      <option>Greuther F√ºrth</option>
    </select>
  </label>

  <label>Form Heimmannschaft (Punkte letzte 5 Spiele):
    <input type="number" id="formHome" min="0" max="15" value="7" />
  </label>

  <label>Form Ausw√§rtsmannschaft:
    <input type="number" id="formAway" min="0" max="15" value="6" />
  </label>

  <label>Heimst√§rke (1‚Äì10):
    <input type="number" id="homeStrength" min="1" max="10" value="7" />
  </label>

  <label>Ausw√§rtsst√§rke (1‚Äì10):
    <input type="number" id="awayStrength" min="1" max="10" value="5" />
  </label>

  <label>Fan-Einfluss:
    <select id="fanEffect">
      <option value="0">Gering</option>
      <option value="1">Mittel</option>
      <option value="2">Hoch</option>
    </select>
  </label>

  <label>Trainer-/Mediendruck:
    <select id="coachPressure">
      <option value="0">Stabil</option>
      <option value="1">Angespannt</option>
      <option value="2">Kritisch</option>
    </select>
  </label>

  <button onclick="calculatePrediction()">üëâ Tipp ermitteln</button>

  <div id="output" class="result"></div>

  <script>
    function calculatePrediction() {
      const formHome = parseInt(document.getElementById("formHome").value);
      const formAway = parseInt(document.getElementById("formAway").value);
      const homeStrength = parseInt(document.getElementById("homeStrength").value);
      const awayStrength = parseInt(document.getElementById("awayStrength").value);
      const fanEffect = parseInt(document.getElementById("fanEffect").value);
      const coachPressure = parseInt(document.getElementById("coachPressure").value);

      // Gewichtung
      let homeScore = formHome * 1.2 + homeStrength * 1.5 + fanEffect * 2;
      let awayScore = formAway * 1.2 + awayStrength * 1.5 - coachPressure * 2;

      let total = homeScore + awayScore;
      let p1 = Math.round((homeScore / total) * 100);
      let p2 = Math.round((awayScore / total) * 100);
      let p0 = 100 - p1 - p2;

      // Tendenz
      let tipp = "";
      if (p1 > p2 && p1 > p0) tipp = "1 ‚Äì Heimsieg";
      else if (p2 > p1 && p2 > p0) tipp = "2 ‚Äì Ausw√§rtssieg";
      else tipp = "0 ‚Äì Unentschieden";

      // Risikoindikator
      const maxDiff = Math.max(Math.abs(p1 - p2), Math.abs(p1 - p0), Math.abs(p2 - p0));
      let risk = "high";
      if (maxDiff > 25) risk = "low";
      else if (maxDiff > 15) risk = "medium";

      let riskLabel = { low: "‚úÖ Niedrig", medium: "‚ö†Ô∏è Mittel", high: "‚ùó Hoch" };

      document.getElementById("output").innerHTML = `
        <strong>Tipp:</strong> ${tipp} <br/>
        <strong>Wahrscheinlichkeiten:</strong> 1: ${p1}% | 0: ${p0}% | 2: ${p2}% <br/>
        <strong>Risikoeinsch√§tzung:</strong> <span class="${risk}">${riskLabel[risk]}</span>
      `;
      document.getElementById("output").className = `result ${risk}`;
    }
  </script>

</body>
</html>
