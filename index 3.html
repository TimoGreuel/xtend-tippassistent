
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>2. Bundesliga – Automatische Prognosen</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    select { padding: 5px; font-size: 16px; margin-bottom: 20px; }
    .spiel { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .risiko-niedrig { color: green; }
    .risiko-mittel { color: orange; }
    .risiko-hoch { color: red; }
  </style>
</head>
<body>
  <h1>2. Bundesliga – Automatischer Tipp-Assistent</h1>

  <label for="spieltag-auswahl">Spieltag wählen:</label>
  <select id="spieltag-auswahl" onchange="ladeSpieltag()">
    <option value="1">1. Spieltag</option>
  </select>

  <div id="spiele-container"></div>

  <script>
    const daten = {
      "1": [
        {
          "heim": "FC Schalke 04",
          "auswaerts": "Hamburger SV",
          "datum": "2025-08-02",
          "uhrzeit": "20:30"
        },
        {
          "heim": "Hannover 96",
          "auswaerts": "1. FC Nürnberg",
          "datum": "2025-08-03",
          "uhrzeit": "13:30"
        }
      ]
    };

    const teamStaerke = {
      "FC Schalke 04": 78,
      "Hamburger SV": 82,
      "Hannover 96": 75,
      "1. FC Nürnberg": 74
    };

    function berechnePrognose(heim, auswaerts) {
      const heimBonus = 5;
      const heimWert = teamStaerke[heim] + heimBonus;
      const ausWert = teamStaerke[auswaerts];

      const diff = heimWert - ausWert;
      let prognose = "";
      let risiko = "";

      if (diff > 5) {
        prognose = "1";
        risiko = "niedrig";
      } else if (diff < -5) {
        prognose = "2";
        risiko = "niedrig";
      } else {
        prognose = "0";
        risiko = "hoch";
      }
      return { prognose, risiko };
    }

    function ladeSpieltag() {
      const spieltag = document.getElementById("spieltag-auswahl").value;
      const spiele = daten[spieltag];
      const container = document.getElementById("spiele-container");
      container.innerHTML = "";

      spiele.forEach(spiel => {
        const { prognose, risiko } = berechnePrognose(spiel.heim, spiel.auswaerts);
        const risikoKlasse = "risiko-" + risiko;
        let tendenz = prognose === "1" ? "Heimsieg" : prognose === "2" ? "Auswärtssieg" : "Unentschieden";

        const element = document.createElement("div");
        element.className = "spiel";
        element.innerHTML = `
          <strong>${spiel.heim}</strong> vs <strong>${spiel.auswaerts}</strong><br>
          Anstoß: ${spiel.datum} um ${spiel.uhrzeit}<br>
          <strong>Prognose:</strong> ${tendenz} (${prognose})<br>
          <strong>Risiko:</strong> <span class="${risikoKlasse}">${risiko}</span>
        `;
        container.appendChild(element);
      });
    }

    ladeSpieltag();
  </script>
</body>
</html>
